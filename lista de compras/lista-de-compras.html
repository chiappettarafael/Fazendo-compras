<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Lista de compras</title>
    </head>
    <body>
        <h1>Lista de compras (mês de dezembro)</h1>
        <!------Higiene e limpeza------>
        <fieldset class="c-y">
            <legend><h2> 1. Higiene e limpeza </h2></legend>
            <input type="checkbox" name="sabonete"> Sabonete <br />
            <input type="checkbox" name="sabao"> Sabão em pó <br />
            <input type="checkbox" name="shampoo"> Shampoo <br />
            <input type="checkbox" name="condicionador"> Condicionador <br />
            <input type="checkbox" name="pasta"> Pasta de dente <br />
            
        </fieldset>
        
        <!------Açougue------>
        <fieldset class="c-y">
            <legend><h2> 2. Açougue </h2></legend>
            <input type="checkbox" name="picanha"> Picanha <br />
            <input type="checkbox" name="file"> Filé de peito de frango <br />
        </fieldset>
        
        <!------Padaria------>
        <fieldset class="c-y">
            <legend><h2> 3. Padaria </h2></legend>
            <input type="checkbox" name="bolo"> Bolo de chocolate <br />
            <input type="checkbox" name="paoforma"> Pão de forma <br />
            <input type="checkbox" name="paofrances"> Pão francês <br />
            
        </fieldset>
        
        <!------Hortifruti------>
        <fieldset class="c-y">
            <legend><h2> 4. Hortifruti </h2></legend>
            <input type="checkbox" name="morango"> Morangos <br />
            <input type="checkbox" name="maça"> Maçãs <br />
            <input type="checkbox" name="banana"> Bananas <br />
            <input type="checkbox" name="tomate"> Tomates <br />
            <input type="checkbox" name="alface"> Alface <br />
        </fieldset>
    </body>
    </html>
